<!DOCTYPE html>
<html>
<head>
    <title>Set Clickbait Threshold</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
        }
        label, input {
            display: block;
            width: 100%;
        }
        .value {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <label for="threshold">Clickbait Threshold:</label>
    <input type="range" id="threshold" name="threshold" min="0" max="100" value="50">
    <div class="value" id="value">50%</div>
    <script src="popup.js"></script>
</body>
</html>
